<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/log-in.min.css" />
    <title>SociaVerse</title>
  </head>
  <body>
    <!-- start of nav -->
    <main-menu></main-menu>
    <!-- end of nav -->
    <div class="container">
      <hamburger-menu></hamburger-menu>
      <form class="log-form">
        <h2>Log In</h2>

        <div class="user-name-box input-box">
          <input
            type="text"
            id="user-name"
            class="input"
            autocomplete="off"
            maxlength="12"
          />
          <label for="#user-name">Username</label>
        </div>

        <div class="password-box input-box">
          <input
            type="password"
            id="password"
            class="input"
            autocomplete="off"
            maxlength="15"
          />
          <label for="#password">Password</label>
          <i class="fas fa-eye eye-icon"></i>
        </div>

        <div class="input-box">
          <button type="button" class="form-btn">Submit</button>
        </div>
        <p class="form-text">
          Don't have an account?
          <a href="./sign-up.html" class="form-link">Click Here</a>
        </p>
      </form>
      <!-- start of alert -->
      <div class="alert">
        <h3 class="alert-title">Pay Attention!</h3>
        <p class="alert-text">
          <i class="fas fa-thumbtack"></i> Username must have at least 3 letters
          and maximum 12 letters <br />
          <br />
          <i class="fas fa-thumbtack"></i> Password must be more than 8
          characters and less than 15 characters <br />
          <br />
        </p>
      </div>
      <!-- end of alert -->
      <!-- start of loading box -->
      <div class="loading-box">
        <h3 class="loading-title">Please Wait...</h3>
        <p class="loading-text">Your registration is in progress</p>
      </div>
      <!-- end of loading box -->
      <!-- start of footer -->
      <site-footer></site-footer>
      <!-- end of footer -->
    </div>
    <!-- end of container -->
    <!-- scripts -->
    <!-- link js -->
    <script src="./js/axios/axios.min.js"></script>
    <script type="module" src="./js/log-in.js"></script>
  </body>
</html>
