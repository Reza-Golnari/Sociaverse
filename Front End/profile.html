<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/profile.min.css" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <!-- start of nav -->
      <main-menu></main-menu>
      <hamburger-menu></hamburger-menu>
      <!-- end of nav -->
      <!------start of main ------>
      <main class="main">
        <header class="main__header">
          <div class="main__header__profile-box">
            <img
              src="./pic/images.png"
              class="main__header__profile-box__profile-img"
            />
          </div>
          <div class="main__header__profile-detail-box">
            <div class="main__header__profile-detail-box__box followers">
              <h3 class="main__header__profile-detail-box__box__title">
                Followers
              </h3>
              <h4
                class="main__header__profile-detail-box__box__text followers-text"
              >
                0
              </h4>
            </div>
            <div class="main__header__profile-detail-box__box following">
              <h3 class="main__header__profile-detail-box__box__title">
                Followings
              </h3>
              <h4
                class="main__header__profile-detail-box__box__text following-text"
              >
                0
              </h4>
            </div>
            <div class="main__header__profile-detail-box__box posts">
              <h3 class="main__header__profile-detail-box__box__title">
                Posts
              </h3>
              <h4
                class="main__header__profile-detail-box__box__text posts-text"
              >
                0
              </h4>
            </div>
          </div>
          <div class="main__header__user-detail-box">
            <div class="main__header__user-detail-box__left-box">
              <h3 class="main__header__user-detail-box__left-box__user-name">
                Name : <span class="user-name"></span>
              </h3>
              <p class="main__header__user-detail-box__left-box__user-bio">
                <span class="bio-title">Bio : </span>
                <span class="user-bio"></span>
              </p>
              <h3 class="main__header__user-detail-box__left-box__user-email">
                Email : <span class="user-email"></span>
              </h3>
            </div>
            <div class="main__header__user-detail-box__right-box">
              <a
                href="./edit.html"
                class="main__header__user-detail-box__right-box__edit-link"
                >Edit Profile</a
              >
              <a
                href="./create-post.html"
                class="main__header__user-detail-box__right-box__edit-link"
                >Create Post</a
              >
            </div>
          </div>
        </header>
        <h2 class="posts-title">Posts</h2>
        <div class="post-container"></div>
      </main>
      <!------end of main ------>
      <!-- start of footer -->
      <site-footer></site-footer>
      <!-- end of footer -->
    </div>
    <!-- start pop up btn -->
    <pop-up></pop-up>
    <!-- end pop up btn -->

    <!-- scripts -->
    <script src="./js/axios/axios.min.js"></script>
    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
