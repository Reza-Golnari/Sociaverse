<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/create-post.min.css" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <title>Create Post</title>
  </head>
  <body>
    <div class="container">
      <!-- start of nav -->
      <main-menu></main-menu>
      <hamburger-menu></hamburger-menu>
      <!-- end of nav -->
      <main class="main">
        <h2>Share Your <span class="blue-text">Post</span></h2>
        <form class="main__form">
          <div class="input-box">
            <label>Image : </label>
            <input type="file" accept="image/*" class="img-input" />
          </div>
          <div class="input-box">
            <label class="post-title-label">Title : </label>
            <input
              type="text"
              class="post-title-input"
              maxlength="30"
              placeholder="Post Title"
              required
            />
          </div>
          <div class="des-box">
            <label class="post-description-label">Description : </label>
            <textarea maxlength="200" required></textarea>
          </div>
          <input type="submit" value="Share" class="submit" />
        </form>
        <!-- start of loading box -->
        <div class="loading-box">
          <h3 class="loading-title">Please Wait...</h3>
          <p class="loading-text">Your registration is in progress</p>
        </div>
        <!-- end of loading box -->
      </main>
      <!-- start of footer -->
      <site-footer></site-footer>
      <!-- end of footer -->
    </div>
    <!-- start pop up btn -->
    <pop-up></pop-up>
    <!-- end pop up btn -->

    <!-- scripts -->
    <script src="./js/axios/axios.min.js"></script>
    <script type="module" src="./js/create-post.js"></script>
  </body>
</html>
