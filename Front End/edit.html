<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/edit.min.css" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <title>Edit Profile</title>
  </head>
  <body>
    <div class="container">
      <!-- start of nav -->
      <main-menu></main-menu>
      <hamburger-menu></hamburger-menu>
      <!-- end of nav -->
      <main class="main">
        <form class="main__form">
          <input type="file" accept="image/*" id="inputFile" />
          <div class="profileImgBox">
            <img src="" class="profileImg" id="MainProfileImg" />
          </div>
          <div class="input-box">
            <label for="input">User Name : </label>
            <input type="text" value="" id="userName" />
          </div>
          <div class="input-box">
            <label for="input">Email : </label>
            <input type="email" value="" id="userEmail" readonly />
          </div>
          <div class="bio-box">
            <label>Bio : </label>
            <textarea minlength="0" maxlength="150" id="bioArea"></textarea>
          </div>
          <input type="submit" value="Save" />
        </form>
      </main>
      <!-- start of footer -->
      <site-footer></site-footer>
      <!-- end of footer -->
    </div>
    <!-- start pop up btn -->
    <pop-up></pop-up>
    <!-- end pop up btn -->

    <!-- scripts -->
    <script src="./js/axios/axios.min.js"></script>
    <script type="module" src="./js/edit.js"></script>
  </body>
</html>
