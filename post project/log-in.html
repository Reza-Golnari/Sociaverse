<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/log-in.min.css" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <title>SociaVerse</title>
  </head>
  <body>
    <!-- start of container -->
    <div class="container">
      <!-- start of logIn box -->
      <section class="log-in">
        <div class="title-box">
          <h2 class="log-in-title title">LOG IN</h2>
        </div>
        <form class="log-in-form">
          <div class="user-name-box">
            <input
              id="user-name"
              placeholder="Name"
              type="text"
              name="name"
              autocomplete="off"
            />
          </div>
          <div class="password-box">
            <input
              id="password"
              type="password"
              name="password"
              autocomplete="off"
              placeholder="Password"
            />
            <i id="pass-icon" class="fas fa-eye"></i>
          </div>
          <div class="btn-box">
            <button class="log-in-btn" type="submit">Log In</button>
          </div>
          <p class="go-sign-up">
            Don't have an account? <span class="sign-up-link">Click Here</span>
          </p>
        </form>
      </section>
      <!-- end of logIn box -->
      <!-- start of sign up box -->
      <section class="sign-up">
        <div class="title-box">
          <h2 class="log-in-title title">Sign Up</h2>
        </div>
        <form class="log-in-form">
          <div class="user-name-box">
            <input
              id="user-name-sign"
              placeholder="Name"
              type="text"
              name="name"
              autocomplete="off"
            />
          </div>
          <div class="password-box">
            <input
              id="password-sign"
              type="password"
              name="password"
              autocomplete="off"
              placeholder="Password"
            />
            <i id="pass-icon" class="fas fa-eye"></i>
          </div>
          <div class="password-box-check">
            <input
              id="password-check"
              type="password-check"
              name="password-check"
              autocomplete="off"
              placeholder="Repeat Password"
            />
            <i id="pass-icon" class="fas fa-eye"></i>
          </div>
          <div class="btn-box">
            <button class="sign-up-btn" type="submit">Sign Up</button>
          </div>
          <p class="go-log-in">
            Do you have an account? <span class="log-in-link">Click Here</span>
          </p>
        </form>
      </section>
      <!-- end of sign up box -->
    </div>
    <!-- end of container -->
  </body>
</html>
