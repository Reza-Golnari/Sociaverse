<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/sign-up.min.css" />
    <title>SociaVerse</title>
  </head>
  <body>
    <div class="container">
      <form class="sign-form">
        <h2>Sign Up</h2>

        <div class="user-name-box input-box">
          <input
            type="text"
            id="user-name"
            class="input"
            autocomplete="off"
            maxlength="12"
          />
          <label for="#user-name">Username</label>
        </div>

        <div class="email-box input-box">
          <input type="email" id="email" class="input" autocomplete="off" />
          <label for="#email">Email</label>
        </div>

        <div class="password-box input-box">
          <input
            type="password"
            id="password"
            class="input"
            autocomplete="off"
            maxlength="15"
          />
          <label for="#password">Password</label>
          <i class="fas fa-eye eye-icon"></i>
        </div>

        <div class="password2-box input-box">
          <input
            type="password"
            id="password2"
            class="input"
            autocomplete="off"
            maxlength="15"
          />
          <label for="#password2">Confirm Your Password</label>
          <i class="fas fa-eye eye-icon"></i>
        </div>

        <div class="input-box">
          <button type="button" class="form-btn">Submit</button>
        </div>
        <p class="form-text">
          Already have an account?
          <a href="./log-in.html" class="form-link">Click Here</a>
        </p>
      </form>
    </div>
    <!-- scripts -->
    <script src="./js/axios/axios.min.js"></script>
    <script src="./js/sign-up.js"></script>
  </body>
</html>
