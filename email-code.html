<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/email-code.min.css" />
    <title>SociaVerse</title>
  </head>
  <body>
    <div class="container">
      <!-- start of code box -->
      <section class="code-box">
        <h2 class="code-title">Enter the five-digit code sent to your email</h2>
        <p class="code-text">
          In order to confirm your email, a five-digit code has been sent to
          you, which you can enter in the box below to complete your
          registration.
          <a href="log-in.html" class="code-link">go back to sign up</a>
        </p>
        <div class="input-box">
          <input
            type="text"
            id="code-input"
            placeholder="Code"
            autocomplete="off"
            name="code"
            autofocus
          />
          <button class="code-btn" type="button">Check</button>
        </div>
      </section>
      <!-- end of code box -->
      <!-- start of alert -->
      <div class="alert">
        <h3 class="alert-title">Pay Attention!</h3>
        <p class="alert-text">
          <i class="fas fa-thumbtack"></i> Your Code Is Invalid. <br />
          <br />
        </p>
      </div>
      <!-- end of alert -->
    </div>
    <script src="./js/email-code.js"></script>
  </body>
</html>
