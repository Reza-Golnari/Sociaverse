<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/log-in.min.css" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <title>SociaVerse</title>
  </head>
  <body>
    <!-- start of container -->
    <div class="container">
      <!-- start of logIn box -->
      <section class="log-in">
        <div class="title-box">
          <h2 class="log-in-title title">LOG IN</h2>
        </div>
        <form class="log-in-form">
          <div class="user-name-box">
            <input
              id="user-name"
              placeholder="Name"
              type="text"
              name="name"
              autocomplete="off"
            />
          </div>
          <div class="password-box">
            <input
              id="password"
              type="password"
              autocomplete="off"
              placeholder="Password"
            />
            <i class="fas fa-eye eye-icon"></i>
          </div>
          <div class="btn-box">
            <button class="log-in-btn" type="button">Log In</button>
          </div>
          <p class="go-sign-up">
            Don't have an account? <span class="sign-up-link">Click Here</span>
          </p>
        </form>
      </section>
      <!-- end of logIn box -->
      <!-- start of sign up box -->
      <section class="sign-up">
        <div class="title-box">
          <h2 class="log-in-title title">Sign Up</h2>
        </div>
        <form class="log-in-form" id="sign-form">
          <div class="user-name-box">
            <input
              id="user-name-sign"
              placeholder="Name"
              type="text"
              name="name"
              autocomplete="off"
            />
          </div>
          <div class="password-box">
            <input
              id="password-sign"
              type="password"
              autocomplete="off"
              placeholder="Password"
            />
            <i class="fas fa-eye eye-icon"></i>
          </div>
          <div class="password-box-check">
            <input
              id="password-check"
              type="password"
              name="password-check"
              autocomplete="off"
              placeholder="Repeat Password"
            />
            <i class="fas fa-eye eye-icon"></i>
          </div>
          <div class="password-box-check">
            <input
              id="email"
              type="email"
              name="email"
              autocomplete="off"
              placeholder="Email"
            />
          </div>
          <div class="btn-box">
            <input type="submit" class="sign-up-btn" value="Sign Up" />
          </div>
          <p class="go-log-in">
            Do you have an account? <span class="log-in-link">Click Here</span>
          </p>
        </form>
      </section>
      <!-- end of sign up box -->
      <!-- start of alert -->
      <div class="alert">
        <h3 class="alert-title">Pay Attention!</h3>
        <p class="alert-text">
          <i class="fas fa-thumbtack"></i> Username must have at least 3 letters
          and maximum 12 letters <br />
          <br />
          <i class="fas fa-thumbtack"></i> Password must be more than 8
          characters and less than 15 characters <br />
          <br />
          <i class="fas fa-thumbtack"></i> Check Password <br /><br />
          <i class="fas fa-thumbtack"></i> Check Email <br /><br />
        </p>
      </div>
      <!-- end of alert -->
    </div>
    <!-- end of container -->
    <!-- scripts -->
    <!-- link js -->
    <script src="./js/log-in.js"></script>
  </body>
</html>
